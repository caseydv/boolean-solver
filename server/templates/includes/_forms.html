{% macro render_field(field, size, br) %}
  <h3>
      {{ field.label }}
  </h3>
  {{ field(size=size, **kwargs)|safe }}
  {% if field.errors %}
    {% if br %}
    <br>
    {% endif %}
    {% for error in field.errors %}
      <span class="help-inline">{{ error }}</span>
    {% endfor %}
  {% endif %}
{% endmacro %}
